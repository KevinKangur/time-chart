<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <title>Time chart</title>
</head>
<body>
    <form name="timeForm" method="post">
      How many classes do you have? : 
      <input type="text" name="classes" value="">
      <br>
      When did you wake up? : 
      <input type="text" name="sleep" value="">
      <br> 
      How many hours are you gonna spend gaming? :
      <input type="text" name="gamering" value="">
      <br>
      How many hours are you gonna spend studying? :
      <input type="text" name="study" value="">
      <br>
      How many hours are you gonna spend eating? :
      <input type="text" name="eat" value="">
      <br>
      How many hours are you gonna spend in the bathroom? :
      <input type="text" name="bath" value="">
      <br>
      <button type="button" onclick="timeGraph();">Confirm</button> 
      <h2>Time graph</h2> 
      <canvas id="time_chart" height="50"></canvas> 
    </form>  

    <script>
        function timeGraph() {
        var classes = document.timeForm.classes.value * 1.5,
           sleep = document.timeForm.sleep.value,
           gamering = document.timeForm.gamering.value,
           study = document.timeForm.study.value,
           eat = document.timeForm.eat.value,
           bath = document.timeForm.bath.value,
           free = 24 - classes - sleep - gamering - study - eat - bath
           if (free < 0) {
              alert("Schedule over 24 hours!")
              stop
           }
           ctx = document.getElementById('time_chart').getContext('2d');
         var data = {
            labels: ["Class hours", "Woke up at", "Gaming hours", "Studying hours", "Eating hours", "Bathroom hours", "Free hours"],
            datasets:
               [{
                  data: [classes, sleep, gamering, study, eat, bath, free],
                  backgroundColor: ["#EF0000", "#0000EF", "#008000", "#800080", "#DFFF00", "#FFBF00", "#9FE2BF"],
                  hoverBackgroundColor: ["#FF0000", "#0000FF", "#009000", "#900090", "#DFFF50", "#FFBF50", "#ADE8CA"]
               }]
         };
         var options = {};
         var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
         });
      }
   
    </script>
</body>
</html>
